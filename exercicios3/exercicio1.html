<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css" />
    <title>Exercício 1</title>
</head>

<script>
function calc() {
    let valor1 = [], valor2 = [], valor3 = [], valor4 = [], valor5 = []

    for(let i = 0; i < 4; i++) {
        valor1[i] = Number(prompt(`Digite o ${i+1}º número: (Grupo 1)`));
    }
    for(let i = 0; i < 4; i++) {
        valor2[i] = Number(prompt(`Digite o ${i+1}º número: (Grupo 2)`));
    }
    for(let i = 0; i < 4; i++) {
        valor3[i] = Number(prompt(`Digite o ${i+1}º número: (Grupo 3)`));
    }
    for(let i = 0; i < 4; i++) {
        valor4[i] = Number(prompt(`Digite o ${i+1}º número: (Grupo 4)`));
    }
    for(let i = 0; i < 4; i++) {
        valor5[i] = Number(prompt(`Digite o ${i+1}º número: (Grupo 5)`));
    }

    document.getElementById("valor1").innerHTML = `Valores do grupo 1: ${valor1}\n`
    document.getElementById("valor2").innerHTML = `Valores do grupo 2: ${valor2}\n`
    document.getElementById("valor3").innerHTML = `Valores do grupo 3: ${valor3}\n`
    document.getElementById("valor4").innerHTML = `Valores do grupo 4: ${valor4}\n`
    document.getElementById("valor5").innerHTML = `Valores do grupo 5: ${valor5}\n`

    valor1.sort((a, b) => a - b)
    valor2.sort((a, b) => a - b)
    valor3.sort((a, b) => a - b)
    valor4.sort((a, b) => a - b)
    valor5.sort((a, b) => a - b)

    document.getElementById("valor1c").innerHTML = `Valores do grupo 1 (crescente): ${valor1}\n`
    document.getElementById("valor2c").innerHTML = `Valores do grupo 2 (crescente): ${valor2}\n`
    document.getElementById("valor3c").innerHTML = `Valores do grupo 3 (crescente): ${valor3}\n`
    document.getElementById("valor4c").innerHTML = `Valores do grupo 4 (crescente): ${valor4}\n`
    document.getElementById("valor5c").innerHTML = `Valores do grupo 5 (crescente): ${valor5}\n`
}
</script>

<body>
    <h1>Exercício 1</h1>
    <div id='containerExercise'>
      <button onclick='calc()'>Calcular</button>
      <div style="display: flex; gap: 20px">
        <div>
            <p id="valor1"></p>
            <p id="valor2"></p>
            <p id="valor3"></p>
            <p id="valor4"></p>
            <p id="valor5"></p>
        </div>
        <div>
            <p id="valor1c"></p>
            <p id="valor2c"></p>
            <p id="valor3c"></p>
            <p id="valor4c"></p>
            <p id="valor5c"></p>
        </div>
      </div>
    </div>
</body>
</html>
