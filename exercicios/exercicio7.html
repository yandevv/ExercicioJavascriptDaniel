<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Exercício 7</title>
</head>

<script type="text/javascript">
    function calc() {
        let pesoAtual = parseFloat(document.getElementById('num1').value);
    
        document.getElementById('resultadoOp1').innerHTML = 'Caso engordar 15% de seu peso atual: ' + (pesoAtual * 1.15).toFixed(2);
        document.getElementById('resultadoOp2').innerHTML = 'Caso engordar 20% de seu peso atual: ' + (pesoAtual * 1.20).toFixed(2);
    }
</script>

<body>
    <h1>Exercício 7</h1>
    <div id="containerExercise">
      <div id="input">
        <h2>Peso Atual:</h2>
        <input type="number" id="num1" />
      </div>
      <button onclick="calc()">Calcular</button>
      <h3 id="resultadoOp1"></h3>
      <h3 id="resultadoOp2"></h3>
    </div>
</body>
</html>
