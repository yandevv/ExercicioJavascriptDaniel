<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Exercício 16</title>
</head>

<script type="text/javascript">
    function calc(){
        let cat1 = parseFloat(document.getElementById("num1").value);
        let cat2 = parseFloat(document.getElementById("num2").value);

        document.getElementById('resultadoOp').innerHTML = "O valor da hipotenusa é de: " + Math.sqrt((cat1**2 + cat2**2));
    }
</script>

<body>
    <h1>Exercício 16</h1>
    <div id="containerExercise">
      <div id="input">
        <h2>Cateto 1:</h2>
        <input type="number" id="num1" />
      </div>
      <div id="input">
        <h2>Cateto 2:</h2>
        <input type="number" id="num2" />
      </div>
      <button onclick="calc()">Calcular</button>
      <h3 id="resultadoOp"></h3>
    </div>
</body>
</html>
