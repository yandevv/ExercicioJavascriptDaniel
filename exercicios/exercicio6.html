<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Exercício 6</title>
</head>

<script type="text/javascript">
    function calc() {
        let valorSalario = parseFloat(document.getElementById('num1').value);
        let valorTComiss = parseFloat(document.getElementById('num2').value);
    
        let totalSalario = valorSalario + (valorTComiss * 0.04);
    
        document.getElementById('resultadoOp1').innerHTML = 'Valor descontado de suas comissões: ' + (valorTComiss * 0.04);
        document.getElementById('resultadoOp2').innerHTML = 'Valor descontado de suas comissões: ' + totalSalario;
    }
</script>

<body>
    <h1>Exercício 6</h1>
    <div id="containerExercise">
      <div id="input">
        <h2>Salário fixo:</h2>
        <input type="number" id="num1" />
      </div>
      <div id="input">
        <h2>Valor total de vendas: </h2>
        <input type="number" id="num2" />
      </div>
      <button onclick="calc()">Calcular</button>
      <h3 id="resultadoOp1"></h3>
      <h3 id="resultadoOp2"></h3>
    </div>
</body>
</html>
