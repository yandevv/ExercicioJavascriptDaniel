<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Exercício 19</title>
</head>

<script type="text/javascript">
    function calc(){
        let largura = parseFloat(document.getElementById("num1").value);
        let comprimento = parseFloat(document.getElementById("num2").value);

        let area = largura * comprimento;

        document.getElementById("resultadoOp1").innerHTML = 'A área deste cômodo é de: ' + area + ' m².' 
        document.getElementById("resultadoOp2").innerHTML = 'O valor da potência que deverá ser utilizada é de: ' + area * 18 + ' W.' 
    }
</script>

<body>
    <h1>Exercício 19</h1>
    <div id="containerExercise">
      <div id="input">
        <h2>Valor da largura (em metros):</h2>
        <input type="number" id="num1" />
      </div>
      <div id="input">
        <h2>Valor do comprimento (em metros):</h2>
        <input type="number" id="num2" />
      </div>
      <button onclick="calc()">Calcular</button>
      <h3 id="resultadoOp1"></h3>
      <h3 id="resultadoOp2"></h3>
    </div>
</body>
</html>
