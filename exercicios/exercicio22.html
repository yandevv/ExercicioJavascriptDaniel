<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Exercício 22</title>
</head>

<script type="text/javascript">
    function calc(){
        let numLados = parseInt(document.getElementById("num1").value);

        document.getElementById("resultadoOp").innerHTML = 'A quantidade de diagonais internais neste polígono é de: ' + numLados * (numLados - 3) / 2 + ' diagonais.';
    }
</script>

<body>
    <h1>Exercício 22</h1>
    <div id="containerExercise">
      <div id="input">
        <h2>Digite a quantidade de lados desse polígono:</h2>
        <input type="number" id="num1" />
      </div>
      <button onclick="calc()">Calcular</button>
      <h3 id="resultadoOp"></h3>
    </div>
</body>
</html>
