<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Exercício 8</title>
</head>

<script type="text/javascript">
    function calc() {
        let pesoKg = parseFloat(document.getElementById('num1').value);

        document.getElementById('resultadoOp1').innerHTML = 'O peso em gramas é de: ' + (pesoKg * 1000) + ' gramas'
    }
</script>

<body>
    <h1>Exercício 8</h1>
    <div id="containerExercise">
      <div id="input">
        <h2>Peso (em quilogramas):</h2>
        <input type="number" id="num1" />
      </div>
      <button onclick="calc()">Calcular</button>
      <h3 id="resultadoOp1"></h3>      
    </div>
</body>
</html>
