<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Exercício 4</title>
  </head>

  <script>
    function calc() {
      let nums = [];

      for(let i = 0; i < 15; i++) {
        nums[i] = Number(prompt(`Digite o ${i+1}º número da lista: `));
      }

      let mensagem = 'Posições em que aparecem o número 30: ';

      nums.forEach((num, index) => {
        num === 30 ? mensagem += `${index+1}, ` : '';
      })

      alert(mensagem);
    }
  </script>

  <body>
    <h1>Exercício 4</h1>
    <div id="containerExercise">
      <button onclick="calc()">Calcular</button>
    </div>
  </body>
</html>
