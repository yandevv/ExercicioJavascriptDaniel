<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Exercício 7</title>
  </head>

  <script>
    function calc() {        
      let nums = [], qtdeNegativos = 0, somaPositivos = 0;

      for(let i = 0; i < 10; i++) {
        nums[i] = Number(prompt(`Digite o ${i+1}º número: `));

        if(nums[i] < 0) {
            qtdeNegativos++;
        } else {
            somaPositivos += nums[i];
        }
      }

      alert(`Quantidade de números negativos: ${qtdeNegativos}\nSoma dos números positivos: ${somaPositivos}`);
    }
  </script>

  <body>
    <h1>Exercício 7</h1>
    <div id="containerExercise">
      <button onclick="calc()">Calcular</button>
      <!-- <p id="resultadoOp"></p> -->
    </div>
  </body>
</html>
