<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Exercício 9</title>
  </head>

  <script>
    function calc() {        
      let nomeProdutos = [], codProdutos = [], precoProdutos = [], novoPrecoProdutos = [], msg = '<strong>Relatório de preços novos: </strong><br /><br />';

      for(let i = 0; i < 10; i++) {
        nomeProdutos[i] = prompt(`Digite o nome do ${i+1}º produto: `);
        codProdutos[i] = Number(prompt(`Digite o código do ${i+1}º produto: `));
        precoProdutos[i] = Number(prompt(`Digite o preço do ${i+1}º produto: `));

        if(precoProdutos[i] > 1000) {
            if(codProdutos[i] % 2 === 0) {
                novoPrecoProdutos[i] = precoProdutos[i] * 1.2;
            } else {
                novoPrecoProdutos[i] = precoProdutos[i] * 1.1;
            }
        }else if(codProdutos[i] % 2 === 0) {
            novoPrecoProdutos[i] = precoProdutos[i] * 1.15;
        }
      }

      for(let i in nomeProdutos) {
        msg += `Produto: ${nomeProdutos[i]} | Cód.: ${codProdutos[i]} | Preço: R$${precoProdutos[i].toFixed(2)} | Novo preço: R$${novoPrecoProdutos[i].toFixed(2)}<br />`
      }

      document.getElementById('resultadoOp').innerHTML = msg;
    }
  </script>

  <body>
    <h1>Exercício 9</h1>
    <div id="containerExercise">
      <button onclick="calc()">Calcular</button>
      <p id="resultadoOp"></p>
    </div>
  </body>
</html>
